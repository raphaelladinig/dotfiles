bind = SUPER, M, exec, makoctl dismiss -a
bind = SUPER_SHIFT, M, exec, makoctl mode -t dnd
bind = SUPER, Z, exec, hyprlock
bind = SUPER_SHIFT, escape, exec, uwsm stop
bind = SUPER, B, exec, hyprctl hyprsunset temperature 3000
